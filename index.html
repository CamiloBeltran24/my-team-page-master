<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <link rel="icon" href="./assets/images/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Devchallenges</title>
  </head>

  <body>
    <main class="grid-container">
      <section class="main-text">
        <h1>The creative crew</h1>
        <div class="description">
          <p>Who we are</p>
          <p>
            We are team of creatively diverse, drive, innovative individuals
            working in various locations from the world
          </p>
        </div>
      </section>
      <section class="team-container">
        <div class="team-mate">
          <img src="./assets/images/photo1.png" alt="team mate" />
          <p class="position">product owner</p>
          <div class="name">
            <p class="">bill mahoney</p>
          </div>
        </div>
        <div class="team-mate">
          <img src="./assets/images/photo2.png" alt="team mate" />
          <p class="position">Art director</p>
          <div class="name">
            <p class="">saba cabrera</p>
          </div>
        </div>
        <div class="team-mate">
          <img src="./assets/images/photo3.png" alt="team mate" />
          <p class="position">tech lead</p>
          <div class="name">
            <p class="">shae le</p>
          </div>
        </div>
        <div class="team-mate">
          <img src="./assets/images/photo4.png" alt="team mate" />
          <p class="position">ux designer</p>
          <div class="name">
            <p class="">skylah lu</p>
          </div>
        </div>
        <div class="team-mate">
          <img src="./assets/images/photo5.png" alt="team mate" />
          <p class="position">developer</p>
          <div class="name">
            <p class="">griff Richards</p>
          </div>
        </div>
        <div class="team-mate">
          <img src="./assets/images/photo6.png" alt="team mate" />
          <p class="position">developer</p>
          <div class="name">
            <p class="">stan john</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
